<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZapApy V2 Pro | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
  
  <header class="zy-header">
    <div class="zy-inner">
      <div class="logo">ZapApyâš¡ <span style="color:#10b981; font-size:10px;">V2 PRO</span></div>
      <nav>
        <a href="index.html" class="active">App</a>
        <a href="docs.html">Docs</a>
        <button id="connectBtn" class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
      </nav>
    </div>
  </header>

  <div class="wrapper">
    <div class="stats-grid">
      <div class="glass-card">
        <span class="label">Your Balance</span>
        <div class="value" id="userBalance">---</div>
      </div>
      
      <div class="glass-card">
        <span class="label">Your Referral Code</span>
        <div class="referral-box">
          <div class="value" style="color: #10b981;" id="myRefCode">---</div>
          
          <button id="copyBtn" class="icon-btn" onclick="copyToClipboard()" style="display:none;" title="Copy Code">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
        <div class="sub-value" id="idStatus">Connect to check</div>
      </div>
    </div>

    <div class="glass-card main-action">
      <h2>âš¡ Zap Liquidity</h2>
      
      <div id="generateSection" class="alert-box" style="display:none;">
        <p>You need a unique code to refer others.</p>
        <button onclick="createReferralCode()" class="secondary-btn">Generate My Code</button>
      </div>

      <div class="input-group">
        <label>Amount (USDC)</label>
        <input type="number" id="zapAmount" placeholder="0.00">
      </div>

      <div class="input-group">
        <label>Referral Code <span style="color:#ef4444; font-weight:bold;">(Required)</span></label>
        <input type="text" id="referrerCode" placeholder="e.g. K9X2M4P" style="text-transform: uppercase;">
      </div>

      <div class="safety-badge">
        ðŸ”’ <strong>Anti-Drain:</strong> We only approve the exact amount you enter.
      </div>

      <button onclick="zapIn()" class="primary-btn">Approve & Zap In</button>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
