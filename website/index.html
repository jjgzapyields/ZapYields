<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZapApy V2 Pro | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
  
  <header class="zy-header">
    <div class="zy-inner">
      <div class="logo">ZapApyâš¡ <span style="color:#10b981; font-size:10px;">V2 PRO</span></div>
      <nav>
        <a href="index.html" class="active">App</a>
        <a href="docs.html">Docs</a>
        <button id="connectBtn" class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
      </nav>
    </div>
  </header>

  <div class="wrapper">
    <div class="stats-grid">
      <div class="glass-card">
        <span class="label">Your Balance</span>
        <div class="value" id="userBalance">$0.00</div>
      </div>
      <div class="glass-card">
        <span class="label">Current Tier</span>
        <div class="value" style="color: #3b82f6;" id="userTier">Spark âš¡</div>
        <div class="sub-value">10% Commission</div>
      </div>
      <div class="glass-card">
        <span class="label">Your Referral ID</span>
        <div class="value" style="color: #10b981;" id="myRefId">---</div>
        <div class="sub-value" id="idStatus">Connect to check</div>
      </div>
    </div>

    <div class="glass-card main-action">
      <h2>âš¡ Zap Liquidity</h2>
      
      <div id="generateSection" class="alert-box" style="display:none; text-align:center;">
        <p>You don't have a Referral ID yet.</p>
        <button onclick="createReferralId()" class="secondary-btn">Generate My ID</button>
      </div>

      <div class="input-group">
        <label>Amount (USDC)</label>
        <input type="number" id="zapAmount" placeholder="0.00">
      </div>

      <div class="input-group">
        <label>Referrer ID (Required)</label>
        <input type="number" id="referrerId" placeholder="e.g. 1005">
      </div>

      <div class="safety-badge">
        ðŸ”’ <strong>Anti-Drain:</strong> We only approve the exact amount you enter.
      </div>

      <button onclick="zapIn()" class="primary-btn">Approve & Zap In</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
